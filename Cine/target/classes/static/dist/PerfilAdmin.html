<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link rel="icon" href="\Cine\src\main\resources\static\dist\assets\icon\favicon.ico">
    <link rel="stylesheet" href="output.css">
    <script src="https://kit.fontawesome.com/da2008d449.js" crossorigin="anonymous"></script>
</head>

<body class="bg-cover bg-center h-screen bg-[#412c19] bg-blend-soft-light" style="background-image: url('./assets/img/zyro-image\ \(2\).png');">
    <header>
        <!--nav principal-->
        <nav class="bg-black max-sm:hidden">
            <ul class="flex justify-end">
                <li><a href="#" class="text-white mr-16 text-xl">Inicio</a></li>
                <li><a href="#" class="text-white mr-16 text-xl">Cartelera</a></li>
            </ul>
        </nav>
        <!--seccion del logo-->
        <section class="bg-gradient-to-b from-[#9C6D46] to-[#684A31] flex justify-between px-5 py-0 items-center w-full max-sm:px-0">
            <div class="hidden max-sm:block">
                <i class="fa-solid fa-bars max-sm:block text-2xl"></i>
            </div>
            <div class="cursor-pointer">
                <img src="/Cine/src/main/resources/static/dist/assets/img/logo.png" alt="" class="w-auto h-12 max-sm:h-10 max-sm:w-auto">
            </div>
            <div class="user-container flex items-center w-44 h-12 justify-center relative space-x-2 max-sm:m-0 max-sm:space-x-0 max-sm:w-32">
                <div class="ml-4 cursor-pointer max-sm:ml-0">
                    <img src="/Cine/src/main/resources/static/dist/assets/icon/usuario.png" class="w-auto h-10 max-sm:h-10">
                </div>
                <div class="flex max-sm:hidden">
                    <div class="cursor-pointer">
                        <p class="text-lg font-semibold">Username</p>
                    </div>
                    <div class="absolute right-0 bottom-3 cursor-pointer">
                        <img src="/Cine/src/main/resources/static/dist/assets/icon/flecha-hacia-abajo-para-navegar.png" class="w-3" >
                    </div>
                </div>
                <div class="search-container flex items-center relative w-80 h-12">
                    <select name="cine" id="cine"
                        class="bg-[rgba(247,246,245,0.53)] placeholder:text-black text-center rounded-[20px] w-full py-1 mx-3">
                        <option value="" disabled selected>Cine</option>
                    </select>
                </div>
            </div>
        </section>
    </header>

    <main>
        <section id="selector" class="absolute h-full w-full flex" style="display: none;">
            <div class="absolute bg-black rounded-3xl items-center" style="width:810px; height:410px; top: 5%; left: 20%;">
                <div class="absolute bg-[#9C6D46] rounded-3xl" style="width:800px; height:400px; top: 5px; left: 5px;">
                    <div class="text-center" style="height: 25px; margin: 10px;">
                        <h1 class="font-serif text-xl">ELIGI TU FOTO DE PERFIL</h1>
                    </div>
                    <div class="flex">
                        <img src="/Cine/src/main/resources/static/dist/assets/icon/servicio-al-cliente.png" class="rounded-full h-20 w-20 cursor-pointer" style="margin: 15px;" onclick="cambiarFotoPerfil(this)">
                        <img src="/Cine/src/main/resources/static/dist/assets/icon/usuario.png" class="rounded-full h-20 w-20 cursor-pointer" style="margin: 15px;" onclick="cambiarFotoPerfil(this)">
                        <img src="/Cine/src/main/resources/static/dist/assets/icon/user-icon-profile.png" class="rounded-full h-20 w-20 cursor-pointer" style="margin: 15px;" onclick="cambiarFotoPerfil(this)">
                    </div>
                    
                </div>
                <div>
                    <button class="absolute text-white bg-stone-500 hover:bg-red-600 rounded-2xl h-10 w-28" style="top: 350px; left: 350px;" onclick="cerrarSelector()">Cancelar</button>
                </div>
            </div>
        </section>
        <section class="mx-auto p-5 w-90 flex space-x-2 items-stretch" style="height: 475px;">
            <div class="w-1/4 h-full bg-gray-300 bg-opacity-40 rounded-3xl flex">
                <div style="width: 320px;">
                    <div class="w-full flex justify-center" style="margin-top: 10px;">
                        <img src="/Cine/src/main/resources/static/dist/assets/icon/user-icon-profile.png" id="fotoperfil" class=" relative rounded-full h-20 w-20">
                        <div class="absolute" style="top: 180px; left: 180px;">
                                <a onclick="mostrarSelector()">
                                    <img class="rounded-full h-10 w-10 cursor-pointer" src="/Cine/src/main/resources/static/dist/assets/icon/camara.jpg">
                                </a>
                        </div>
                    </div>
                    <div class="relative mt-10">
                        <h1 class="font-bold text-xl mb-2" style="margin-left: 45px;"> - Datos Personales - </h1>
                        <div class="w-full flex space-x-2">
                            <h2 class="font-serif text-lg" style="margin-left: 45px;">Nombre Completo</h2>
                        </div>
                        <div class="w-full flex space-x-2">
                            <h2 class="font-serif text-lg" style="margin-left: 45px;">Genero</h2>
                        </div>
                        <div class="w-full flex space-x-2">
                            <h2 class="font-serif text-lg" style="margin-left: 45px;">Fecha de Nacimientoc</h2>
                        </div>
                        <div class="w-full flex space-x-2">
                            <h2 class="font-serif text-lg" style="margin-left: 45px;">Cedula</h2>
                        </div>
                        <div class="w-full flex space-x-2">
                            <h2 class="font-serif text-lg" style="margin-left: 45px;">Email</h2>
                        </div>
                        <div class="w-full flex space-x-2">
                            <h2 class="font-serif text-lg" style="margin-left: 45px;">Telefono</h2>
                        </div>
                        <div class="flex space-x-3" style="margin-left: 25px; margin-top: 25px;">
                            <div style="margin-right: 5px;">
                                <button class=" text-black bg-gray-300 hover:bg-green-600 rounded-2xl h-10 w-28">Actualizar</button>
                            </div>
                            <div style="margin-right: 5px;">
                                <button class=" text-black bg-gray-300 hover:bg-red-600 rounded-2xl h-10 w-28">Cerrar Sesion</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-3/4 h-full bg-gray-300 bg-opacity-40 rounded-3xl" style="margin-left: 20px;">
                <div class="h-full flex space-x-3 justify-center items-center">
                    <div style="width: 250px;">
                        <img src="/Cine/src/main/resources/static/dist/assets/img/WhatsApp_Image_2023-11-04_at_1.04.33_PM-transformed-removebg-preview.png">
                    </div>
                    <div style="width: 250px;">
                        <img src="/Cine/src/main/resources/static/dist/assets/img/formulario (1).png">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gradient-to-b from-[#9C6D46] to-[#684A31] py-5 w-full relative">
        <div id="footerItems" class="max-sm:pr-0">
            <div class="flex pl-36 max-sm:pl-3 space-x-1">
                <div>
                    <div class="flex items-center">
                        <img src="/Cine/src/main/resources/static/dist/assets/icon/ayudar.png" class="w-4 mr-3">
                        <a href="#" class="text-white max-sm:text-sm">Preguntas Frecuentes</a>
                    </div>
                    <div class="flex items-center">
                        <img src="/Cine/src/main/resources/static/dist/assets/icon/seguro.png" class="w-4 mr-3">
                        <a href="#" class="text-white max-sm:text-sm">Politicas de la Empresa</a>
                    </div>
                    <div class="flex items-center">
                        <img src="/Cine/src/main/resources/static/dist/assets/icon/apoyo%20(1).png" class="w-4 mr-3">
                        <a href="#" class="text-white max-sm:text-sm">Atencion al Cliente</a>
                    </div>
                </div>
                <div>
                    <div class="flex items-center">
                        <img src="/Cine/src/main/resources/static/dist/assets/icon/grupo.png" class="w-4 mr-3">
                        <a href="#" class="text-white max-sm:text-sm">Creadores de la página</a>
                    </div>
                    <div class="flex items-center">
                        <img src="/Cine/src/main/resources/static/dist/assets/icon/seguridad.png" class="w-4 mr-3">
                        <a href="#" class="text-white max-sm:text-sm">Politicas de Privacidad</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex absolute top-3 right-16 max-sm:top-20">
            <img src="/Cine/src/main/resources/static/dist/assets/icon/facebook.png" class="w-8 h-8">
            <img src="/Cine/src/main/resources/static/dist/assets/icon/instagram.png" class="w-8 h-8">
            <img src="/Cine/src/main/resources/static/dist/assets/icon/tik-tok.png" class="w-8 h-8">
        </div>
            
    </footer>
    <script src="/Cine/src/main/resources/static/dist/assets/js/perfil_admin.js"></script>
    <script src="./assets/js/header.js"></script>
</body>

</html>

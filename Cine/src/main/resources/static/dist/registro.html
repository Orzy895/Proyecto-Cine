<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
    <script src="https://kit.fontawesome.com/da2008d449.js" crossorigin="anonymous"></script>
    <link rel="icon" href="\Cine\src\main\resources\static\dist\assets\icon\favicon.ico"/>
</head>

<body class="bg-[url('./assets/img/Fondo.png')] bg-cover bg-top">
    <!--header-->
    <header>
        <!--nav principal-->
        <nav class="bg-black max-sm:hidden">
            <ul class="flex justify-end">
                <li><a href="./home.html" class="text-white mr-16 text-xl">Inicio</a></li>
                <li><a href="#" class="text-white mr-16 text-xl">Peliculas</a></li>
                <li><a href="#" class="text-white mr-16 text-xl">Cartelera</a></li>
            </ul>
        </nav>
        <!--seccion del logo-->
        <section
            class="bg-gradient-to-b from-[#9C6D46] to-[#684A31] flex justify-between px-5 py-0 items-center w-full max-sm:px-0">
            <div class="hidden max-sm:block">
                <i class="fa-solid fa-bars max-sm:block text-2xl"></i>
            </div>
            <a href="./home.html">
                <div class="cursor-pointer">
                    <img src="/Cine/src/main/resources/static/dist/assets/img/logo.png" alt=""
                        class="w-auto h-12 max-sm:h-10 max-sm:w-auto">
                </div>
            </a>
            
        </section>
    </header>

    <!--Seccion de datos-->
    <section class="flex justify-center pt-12 flex-col items-center">
        <h1 class="text-white font-bold text-3xl">INGRESE SUS DATOS</h1>
        <div class="flex justify-center items-center pt-12">
            <form action="" class="flex flex-col space-y-10">
                <div class="flex space-x-80 max-sm:flex-col max-sm:space-x-0 max-sm:space-y-4">
                    <input type="text" placeholder="Nombre*" class="w-64 h-12 rounded-lg bg-[#D9D9D9] text-black indent-5 placeholder:text-black">
                    <input type="text" placeholder="Apellido*" class="w-64 h-12 bg-[#D9D9D9] indent-5 placeholder:text-black rounded-lg text-black">
                </div>
                <div class="flex space-x-80 max-sm:flex-col max-sm:space-x-0 max-sm:space-y-4">
                    <input type="text" placeholder="Genero*" class="w-64 h-12 bg-[#D9D9D9] indent-5 placeholder:text-black rounded-lg text-black">
                    <input type="text" placeholder="Número de identificación*" class="w-64 h-12 bg-[#D9D9D9] indent-5 rounded-lg placeholder:text-black text-black">
                </div>
                <div class="flex space-x-96 max-sm:flex-col max-sm:space-x-0 max-sm:space-y-4">
                    <div class="mr-8 flex flex-col">
                        <label for="dia" class="text-white">Fecha de nacimiento*</label>
                        <input type="date" id="dia" placeholder="Dia/Mes/Año" class="w-40 h-12 bg-[#D9D9D9] rounded-lg text-center placeholder:text-black text-black">
                    </div>
                    <div class="flex flex-col">
                        <label for="tel" class="opacity-0">a</label>
                        <input type="tel" id="tel" placeholder="Teléfono" class="w-64 h-12 bg-[#D9D9D9] rounded-lg text-black indent-5 placeholder:text-black">
                    </div>
                </div>
        </div>
    </section>

    <!--Seccion de correo-->
    <section class="flex justify-center pt-12 flex-col items-center">
        <h1 class="text-white font-bold text-2xl">Ingrese su correo electronico</h1>
        <div class="mt-12">
            <form action="" class="flex flex-col">
                <div class="mb-10">
                    <input type="email" placeholder="Correo Eléctronico*" required class="w-64 h-12 rounded-lg bg-[#D9D9D9] text-black indent-5 placeholder:text-black">
                </div>
                <div class="flex space-x-80  max-sm:flex-col max-sm:space-x-0 max-sm:space-y-4">
                    <input type="password" placeholder="Contraseña*" required class="w-64 h-12 rounded-lg bg-[#D9D9D9] text-black indent-5 placeholder:text-black">
                    <input type="password" placeholder="Confirma tu Contraseña" required class="rounded-lg w-64 h-12 bg-[#D9D9D9] text-black indent-5 placeholder:text-black">
                </div>
            </form>
        </div>
        
        <div class="my-12">
            <a href="./inicio-sesion.html">
                <input type="submit" class="w-48 h-12 bg-white rounded-full text-black cursor-pointer">
            </a>
        </div>
    </section>
</body>

</html>

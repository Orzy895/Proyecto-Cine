<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busqueda de Pelicula</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="./assets/css-chatbox/chatbox.css" />
    <link rel="icon" href="./assets/icon/favicon.ico">
    <script src="https://kit.fontawesome.com/da2008d449.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gradient-to-b from-[#431B19] to-[#1A1919]">
    <header>
        <!--nav principal-->
        <nav class="bg-black max-sm:hidden">
            <ul class="flex justify-end">
                <li><a href="./home.html" class="text-white mr-16 text-xl">Inicio</a></li>
                <li><a href="#" class="text-white mr-16 text-xl"
                        onclick="window.location.href='./busqueda.html'">Peliculas</a></li>
                <li><a href="./cartelera.html" class="text-white mr-16 text-xl">Cartelera</a></li>
                <li id="chatbot-ayuda"><a href="#" class="text-white mr-36 text-xl">Ayuda</a></li>
            </ul>
        </nav>
        <!--seccion del logo-->
        <section
            class="bg-gradient-to-b from-[#9C6D46] to-[#684A31] flex justify-between px-5 py-0 items-center w-full max-sm:px-0">
            <a href="./home.html" class="cursor-pointer">
                <img src="./assets/img/logo.png" alt="" 
                    class="w-auto h-12 max-sm:h-10 max-sm:w-auto">
            </a>
            <div class="search-container flex items-center w-[25rem] h-12 max-sm:w-40">
                <form action="" method="post" class="w-full">
                    <div class="flex relative w-full">
                        <input type="text" id="busqueda" placeholder="Busca tu Pelicula"
                            class="bg-[rgba(247,246,245,0.53)] placeholder:text-black rounded-[20px] w-96 pt-1 pb-1 indent-5 text-sm">
                        <button type="submit" class="absolute right-7 bottom-1 max-sm:hidden">
                            <img src="./assets/icon/busqueda-de-lupa (1).png" alt="" class="w-5">
                        </button>
                    </div>
                </form>
            </div>
            <div
                class="user-container flex items-center w-44 h-12 justify-center relative space-x-2 max-sm:m-0 max-sm:space-x-0 max-sm:w-32">
                <div id="perfilUsuarioBtn" onclick="irAPerfilUsuario()" class="cursor-pointer max-sm:ml-0">
                    <img id="perfilUsuario" class="rounded-full h-10 w-10 cursor-pointer" src="./assets/icon/usuario.png"
                        class="w-auto h-10 max-sm:h-10">
                </div>
                <div class="flex max-sm:hidden">
                    <div class="cursor-pointer">
                        <p id="usernamePlaceholder" class="text-lg font-semibold text-ellipsis whitespace-nowrap overflow-hidden max-w-[110px] mr-3">Username</p>
                    </div>
                    <div onclick="userLogged()" class="absolute right-0 bottom-3 cursor-pointer ">
                        <svg class="w-5 h-5 ml-2 -mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7">
                            </path>
                        </svg>
                    </div>
                </div>
                <div id="guest-slide"
                    class="absolute w-52 h-44 bg-white top-12 right-[-10px] z-50 rounded-lg text-center hidden">
                    <p class="mt-2">Inicie Sesión en Filmania</p>
                    <button onclick="window.location.href='./inicio-sesion.html'"
                        class="mt-2 bg-[#996c45] w-40 py-2 rounded-full font-bold">Inicie Sesión</button>
                    <p class="mt-2">o</p>
                    <button onclick="window.location.href='./registro.html'"
                        class="mt-2 bg-[#996c45] w-40 py-2 rounded-full font-bold">Registrese</button>
                </div>
                <div id="user-slide"
                    class="absolute w-52 h-44 bg-white top-12 right-[-10px] z-50 rounded-lg hidden text-center">
                    <p class="mt-2">Bienvenido a Filmania</p>
                    <button onclick="window.location.href='./perfil-usuario.html'"
                        class="mt-4 bg-[#996c45] w-40 py-2 rounded-full font-bold">Perfil</button>
                    <button id="logoutButton" class="mt-4 bg-[#996c45] w-40 py-2 rounded-full font-bold">Cerrar Sesión</button>
                </div>
            </div>
        </section>
    </header>
    <div class="h-[50px]"></div><div class="h-[80px]"></div>
    <section class="relative bg-gradient-to-b from-[#431B19] to-[#1A1919] w-full h-[400px] object-fill flex flex-col items-center justify-center">
        <div class="relative bg-gradient-to-b from-[#431B19] to-[#1A1919] w-full h-[600px] object-fill flex flex-col items-center justify-center">
            <img id="pelicula-aleatoria" src="" class="object-fill h-[600px] w-[600px] mb-4">
            <p id="genero-duracion" class="absolute font-mono bottom-32 left-7 mb-10 text-white max-w-[90%] text-xl text-ellipsis whitespace-nowrap overflow-hidden">Acción/Aventura·2h 24m</p>
            <button id="masInformacionBtn" class="text-white  text-xl absolute ml-2.5 bottom-20 left-3 transform -translate-x-1/1 -translate-y-1/2 bg-gradient-to-b from-[#9C6D46] to-[#684A31] p-2 pr-6 pl-6 rounded-xl opacity-80  z-10 hover:text-white py-2 px-4 border-black-500 hover:border-transparent">Más Información</button>
            <a id="linkInfo" href="https://www.youtube.com/watch?v=LmC5pxr9JZY" class="absolute bottom-24 left-5 transform -translate-x-1/5 -translate-y-3/4 z-10 h-0 w-14" >
                <img src="./assets/img/Busqueda-Peli/index-media-cover-art-play-button-overlay-5.png" alt="">
            </a>
            <p class="absolute bottom-7 left-20 transform -translate-x-1/5 -translate-y-3/4 text-white font-mono text-2xl">Trailer</p>
        </div> 

    </section>
    <div class="h-[50px]"></div> 

    <section>
        <nav class="">
            <ul class="flex justify-center items-center mt-20 max-sm:flex-col max-sm:text-lg">
                <hr class="bg-black w-full hidden max-sm:block">
                <select name="Genero" id="Genero"
                    class="bg-transparent text-white font-mono mr-16 max-sm:mx-0 text-2xl z-50 text-center rounded-[20px] w-28 py-2 mx-3">
                    <option value="" class="text-white text-lg bg-Délicieux-au-Chocolat border-spacing-14" disabled
                        selected>Género</option>
                    <option value="All" class="text-white text-lg bg-Délicieux-au-Chocolat">Todas</option>
                    <option value="accion" class="text-white text-lg bg-Délicieux-au-Chocolat">Accion</option>
                    <option value="Aventura" class="text-white text-lg bg-Délicieux-au-Chocolat">Aventura</option>
                    <option value="terror" class="text-white text-lg bg-Délicieux-au-Chocolat">Terror</option>
                    <option value="Suspenso" class="text-white text-lg bg-Délicieux-au-Chocolat">Suspenso</option>
                    <option value="Animada" class="text-white text-lg bg-Délicieux-au-Chocolat">Animadas</option>
                    <option value="Romance" class="text-white text-lg bg-Délicieux-au-Chocolat">Romance</option>
                    <option value="Comedia" class="text-white text-lg bg-Délicieux-au-Chocolat">Comedia</option>
                    <option value="Familiar" class="text-white text-lg bg-Délicieux-au-Chocolat">Familiar</option>
                    <option value="Ciencia Ficción" class="text-white text-lg bg-Délicieux-au-Chocolat">Ciencia Ficción</option>
                </select>
                <hr class="bg-black w-full hidden max-sm:block">
                <select name="Categorias" id="Categorias"
                    class="bg-transparent text-white font-mono mr-16 max-sm:mx-0 text-2xl z-50 text-center  rounded-[20px] w-44 py-2 mx-3">
                    <option value="" class="text-white text-lg bg-Délicieux-au-Chocolat border-spacing-14" disabled
                        selected>Categorias</option>
                        <option value="All" class="text-white text-lg bg-Délicieux-au-Chocolat">Todas</option>
                    <option value="A" class="text-white text-lg bg-Délicieux-au-Chocolat border-spacing-14">A</option>
                    <option value="B" class="text-white text-lg bg-Délicieux-au-Chocolat border-spacing-14">B</option>
                    <option value="C" class="text-white text-lg bg-Délicieux-au-Chocolat border-spacing-14">C</option>
                    <option value="D" class="text-white text-lg bg-Délicieux-au-Chocolat border-spacing-14">D</option>
                    <option value="R" class="text-white text-lg bg-Délicieux-au-Chocolat border-spacing-14">R</option>
                </select>
                <hr class="bg-black w-full hidden max-sm:block">
                <div class="flex justify-center font-mono mr-16 max-sm:mx-0 text-2xl z-50 max-sm:flex-col w-full">
                    <button id="estreno"
                        class="focus:outline-none mr-4 max-sm:mx-0 px-6 py-2 bg-transparent hover:bg-Mulled-Cider focus:bg-Mulled-Cider opacity-80 focus:text-black text-white rounded-xl">
                        Estrenos
                    </button>
                    <hr class="bg-black w-full hidden max-sm:block">
                    <button id="comingsoon"
                        class="focus:outline-none px-6 py-2 bg-transparent hover:bg-Mulled-Cider focus:bg-Mulled-Cider opacity-80 focus:text-black text-white rounded-xl">
                        Próximamente
                    </button>
                    <hr class="bg-black w-full hidden max-sm:block">
                </div>
            </ul>
        </nav>
    </section>
    <!--Seccion del CHATBOX-->
    <section class="w-full h-[1635px] absolute top-[145px]">
        <!--CHATBOX-->
        <button id="show-chatbot" class="chatbot-toggle-button z-50">
            <div class="bg-[#63432e] flex items-center">
                <img id="chatbot-image" src="./assets/icon/minilogo black.jpg"
                    alt="Chatbot" onclick="showChat()" />
            </div>
        </button>
        <!-- Contenedor del chatbot (inicialmente oculto) -->
        <div id="chatbot-container" class="chatbot-container top-0">
            <button id="close-chatbot" class="close-button">X</button>
            <div class="chat-header">
                <div class="chatbot-info">
                    <img class="w-full" src="./assets/img/logo.png"
                        alt="Logo Ñequepolis" />
                </div>
            </div>
            <div class="chat-messages" id="chat-messages">
                <h3>Bienvenido a Film Mania</h3>
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Bienvenido" />
                <button id="send-button">Enviar</button>
            </div>
        </div>
    </section>
    <div class="h-[100px]"></div>
